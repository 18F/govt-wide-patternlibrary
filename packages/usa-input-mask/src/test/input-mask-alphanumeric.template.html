<div class="usa-input-masking">
  <h3 class="site-preview-heading">Alphanumeric Input Mask</h3>
  <label class="usa-label" for="zip">Alphanumeric example</label>
  <div class="usa-hint" id="alphanumericHint">For example, A1B 2C3</div>
  <span class="usa-input-mask" data-mask="___ ___">
    <span class="usa-input-mask--content test" aria-hidden="true" id="alphanumericMask"
      >___ ___</span
    >
    <input
      id="alphanumeric"
      type="text"
      inputmode="text"
      name="alphanumeric"
      pattern="\w\d\w \d\w\d"
      class="usa-input usa-masked"
      aria-describedby="alphanumericHint"
      maxlength="7"
      data-placeholder="___ ___"
      data-charset="A#A #A#"
      data-errormessage="Error: please enter a valid character" 
      data-errormessagealphabetical="Error: please enter a letter" 
      data-errormessagenumerical="Error: please enter a number" 
      data-errormessageinputfull="Maximum character count reached" 
      data-errormessagesronly="Error: please enter a valid character" 
      data-errormessagealphabeticalsronly="Error: please enter a letter" 
      data-errormessagenumericalsronly="Error: please enter a number" 
      data-errormessageinputfullsronly="Maximum character count reached" 
    />
  </span>
</div>
