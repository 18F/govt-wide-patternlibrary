<form class="usa-form">
  <div class="usa-form-group">
    <label class="usa-label" for="alphanumeric">Alphanumeric</label>
    <div class="usa-hint" id="alphanumeric-hint">
      For example, 1EG4-TE5-MK73
    </div>
    <input
      aria-describedby="alphanumeric-hint"
      class="usa-input usa-input-mask"
      forceupper="true"
      id="alphanumeric"
      inputmode="text"
      mask="9AA9-AA9-AA99"
      maxlength="13"
      name="alphanumeric"
      placeholder="____-___-____"
      type="text"
    />
  </div>
</form>
