<form class="usa-form">
  <div class="usa-form-group">
    <label class="usa-label" for="tel">U.S. Telephone Number</label>
    <div class="usa-hint" id="tel-hint">For example, (123) 456-7890</div>
    <input
      aria-describedby="tel-hint"
      class="usa-input usa-input-mask"
      id="tel"
      inputmode="numeric"
      mask="(999) 999-9999"
      name="tel"
      placeholder="(___) ___-____"
      type="tel"
    />
  </div>
</form>
