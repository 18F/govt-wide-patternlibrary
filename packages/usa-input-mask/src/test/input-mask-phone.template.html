<div class="usa-input-masking">
  <h3 class="site-preview-heading">US Telephone Number Input Mask</h3>
  <label class="usa-label" for="tel">US Telephone Number</label>
  <div class="usa-hint" id="pnHint">For example: (XXX) XXX-XXXX</div>
  <span class="usa-input-mask" data-mask="(XXX) XXX-XXXX">
    <span class="usa-input-mask--content test" aria-hidden="true" id="telMask"
      >(XXX) XXX-XXXX</span
    >
    <input
      id="tel"
      type="tel"
      name="phone"
      pattern="\(\d{3}\) \d{3}\-\d{4}"
      class="usa-input usa-masked"
      title="10-digit USA telephone number"
      aria-describedby="pnHint"
      maxlength="14"
      data-placeholder="(XXX) XXX-XXXX"
    />
  </span>
</div>
