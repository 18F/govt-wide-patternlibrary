<form class="usa-form">
  <div class="usa-form-group">
    <label class="usa-label" for="zip">ZIP Code</label>
    <div class="usa-hint" id="zip-hint">For example, 12345-6789</div>
    <input
      aria-describedby="zip-hint"
      class="usa-input usa-input-mask"
      id="zip"
      inputmode="numeric"
      mask="99999-9999"
      maxlength="10"
      name="zip"
      placeholder="_____-____"
      type="text"
    />
  </div>
</form>
