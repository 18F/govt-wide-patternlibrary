<div class="usa-input-mask">
  <div class="usa-form-group">
    <label class="usa-label" for="zip">ZIP Code</label>
    <div class="usa-hint" id="zip-hint">For example, 12345-6789</div>
    <span class="usa-input-mask__shell" data-mask="_____-____"
      ><span class="usa-input-mask__content" aria-hidden="true" id="zipMask"
        ><i></i>_____-____</span
      ><input
        aria-describedby="zip-hint zip-hint-info"
        class="usa-input usa-input-mask__field"
        id="zip"
        inputmode="numeric"
        mask="99999-9999"
        name="zip"
        pattern="^[0-9]{5}(?:-[0-9]{4})?$"
        type="text"
        maxlength="10"
        data-placeholder="_____-____"
    /></span>
  </div>
  <span id="zip-hint-info" class="usa-input-mask__message usa-sr-only"></span>
  <div class="usa-input-mask__status usa-hint" aria-hidden="true">
    Please enter a valid character
  </div>
  <div class="usa-input-mask__sr-status usa-sr-only" aria-live="assertive">
    Please enter a valid character
  </div>
</div>
