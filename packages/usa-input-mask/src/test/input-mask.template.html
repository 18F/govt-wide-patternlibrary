<form class="usa-form">
  <div class="usa-input-mask">
    <div class="usa-form-group">
      <label class="usa-label" for="ssn">Social Security Number</label>
      <div class="usa-hint" id="ssn-hint">For example, 123-45-6789</div>
      <input
        aria-describedby="ssn-hint ssn-hint-info"
        class="usa-input usa-input-mask__field"
        id="ssn"
        inputmode="numeric"
        mask="999-99-9999"
        maxlength="11"
        name="ssn"
        placeholder="___-__-____"
        type="text"
      />
    </div>
  </div>
</form>
