<div>
  <ul class="usa-checklist" id="validate-code">
    <li class="usa-checklist__item" data-validator="uppercase">Use at least one uppercase character<span class="usa-sr-only" data-checklist-label="hidden">Complete</span></li>
    <li class="usa-checklist__item" data-validator="numerical">Use at least one number<span class="usa-sr-only" data-checklist-label="hidden">Complete</span></li>
  </ul>
  <input
      class="usa-input"
      id="password"
      name="password"
      type="password"
      aria-describedby="validate-code"
      data-validate-uppercase="[A-Z]"
      data-validate-numerical="\d"
      data-validation-element="#validate-code">
</div>
