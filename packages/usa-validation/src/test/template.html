<div>
  <ul class="usa-checklist" id="input_validation_list">
    <li class="usa-checklist__item" data-validator="length">
      Be at least 8 characters
    </li>
    <li class="usa-checklist__item" data-validator="uppercase">
      Have at least 1 uppercase character
    </li>
    <li class="usa-checklist__item" data-validator="numerical">
      Have at least 1 numerical character
    </li>
  </ul>
  <input
    class="usa-input"
    id="password"
    name="password"
    type="password"
    aria-describedby="input_validation_list"
    data-validate-length=".{8,}"
    data-validate-uppercase="[A-Z]"
    data-validate-numerical="\d"
    data-validation-element="input_validation_list"
/>
</div>

<div>
  <ul class="usa-checklist" id="textarea_validation_list">
    <li class="usa-checklist__item" data-validator="empty">
      Have at least 3 words
    </li>
  </ul>
  <textarea
    class="usa-textarea"
    id="comment"
    name="comment"
    aria-describedby="textarea_validation_list"
    data-validate-empty="\S"
    data-validation-element="textarea_validation_list"
></textarea>
</div>
