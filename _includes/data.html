    <div class="main-content" id="main-content">
      <div class="styleguide-content usa-content">
        {% for FederalProgram in site.data.FederalPrograms %}
        <div class="usa-accordion-bordered">
          <ul class="usa-unstyled-list">
            <li>
              <button class="usa-button-unstyled"
                aria-expanded="true" aria-controls="collapsible">
                {{ FederalProgram.AgencyName | group_by:"AgencyCode" }}
              </button>
              <div id="collapsible-0" aria-hidden="false" class="usa-accordion-content">
               <ul class="usa-unstyled-list">
                <li>
                  <h4>
                  {{ FederalProgram.ProgramName }}
                  </h4>
                </li>
                <li>
                Program Code: {{ FederalProgram.ProgramCode }}
                </li>
               </ui>
              </div>
            </li>
        </ul>
      </div>
      {% endfor %}
    </div>
   </div>
