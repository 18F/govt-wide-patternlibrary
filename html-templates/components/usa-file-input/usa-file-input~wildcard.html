<div class="usa-form-group">
  <label class="usa-label" for="file-input-file-input-wildcard"
    >Input accepts any kind of image</label
  >
  <span class="usa-hint" id="NaN">Select any type of image format</span>
  <input
    id="file-input-file-input-wildcard"
    class="usa-file-input"
    type="file"
    name="file-input-file-input-wildcard"
    aria-describedby="NaN"
    accept="image/*"
    multiple="multiple"
  />
</div>
