<div class="usa-form-group">
  <label class="usa-label" for="file-input-file-input-specific"
    >Input accepts only specific file types</label
  >
  <span class="usa-hint" id="NaN">Select PDF or TXT files</span>
  <input
    id="file-input-file-input-specific"
    class="usa-file-input"
    type="file"
    name="file-input-file-input-specific"
    aria-describedby="NaN"
    accept=".pdf,.txt"
    multiple="multiple"
  />
</div>
