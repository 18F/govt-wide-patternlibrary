label: Pagination demo

context:
  pagination_sections:
    - pagination:
        items: 3
        current: 1
      description: |-
        The maximum number of pages are less than 7. Fill as many of the 7 available slots.
    - pagination:
        items: 3
        current: 2
      description: |-
        A previous link is displayed once we go beyond the first page.
    - pagination:
        items: 3
        current: 3
      description: |-
        Next link is no longer visible at the end of the dataset.
    - pagination:
        items: 12
        current: 1
      description: |-
        First five pages, an overflow, and last page for pages beyond the 7 available slots.
    - pagination:
        items: 12
        current: 6
      description: |-
        Beyond the first five we show the first, current, its immediate siblings, and the last page.
    - pagination:
        items: 12
        current: 11
      description: |-
        At the end of the larger dataset show the last 5. With an overflow in 2nd slot for the items in between.
    - pagination:
        infinite: true
        items: 12
        current: 1
      description: |-
        Pagination for unbounded datasets is similar, but has an overflow element on the last page to indicate more items.
    - pagination:
        infinite: true
        items: 12
        current: 2
      description: |-
        Previous link appears when going beyond the first page.
    - pagination:
        infinite: true
        items: 12
        current: 6
      description: |-
        Beyond the first five show the first page, overflow, before current, current page, the two after, and the overflow.
    - pagination:
        infinite: true
        items: 24
        current: 12
      description: |-
        Similar behavior as before when progressing through additional pages.
