label: Pagination demo

context:
  pagination_sections:
    - pagination:
        items: 7
        current: 1
      description: |-
        The maximum number of pages are less than 7.
    - pagination:
        items: 7
        current: 2
      description: |-
        A previous link is displayed once we go beyond the first page.
    - pagination:
        items: 7
        current: 7
      description: |-
        Next link is no longer visible at the end of the dataset.
    - pagination:
        items: 12
        current: 6
      description: |-
        On pages with more than 7 items we show the first, current, its immediate siblings, and the last page in the middle of the dataset.
    - pagination:
        infinite: true
        items: 7
        current: 1
      description: |-
        Pagination for unbounded datasets is similar, but always tries to show as many pages as possible.
    - pagination:
        infinite: true
        items: 12
        current: 2
      description: |-
        When we have more than 12 pages we try to show as many as possible.
    - pagination:
        infinite: true
        items: 12
        current: 6
      description: |-
        Beyond the first five show the first page, overflow, current page, the two before, and the two after.
