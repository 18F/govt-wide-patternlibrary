label: Site Alert
context:
  siteAlert:
    close_svg: /img/close.svg
    dismissible: true
  alert:
    content: 'Lorem ipsum dolor sit amet, <a href="javascript:void(0);">consectetur adipiscing</a> elit, sed do eiusmod.'

variants:
  - name: info
    label: Info
    context:
      siteAlert:
        classes: "usa-site-alert--info"
      alert:
        classes: ""
        title: Informative status

  - name: success
    label: Success
    context:
      siteAlert:
        classes: "usa-site-alert--success"
      alert:
        classes: ""
        title: Success status

  - name: warning
    label: Warning
    context:
      siteAlert:
        classes: "usa-site-alert--warning"
      alert:
        classes: ""
        title: Warning status

  - name: warning-grid-contained
    label: Warning Grid Contained
    context:
      siteAlert:
        classes: "usa-site-alert--warning usa-site-alert--grid-contained"
      alert:
        classes: ""
        title: Warning status

  - name: error
    label: Error
    context:
      siteAlert:
        classes: "usa-site-alert--error"
      alert:
        classes: ""
        title: Error status
        role: "alert"

  - name: emergency
    label: Emergency
    context:
      siteAlert:
        close_svg: /img/close-white.svg
        classes: "usa-site-alert--emergency"
      alert:
        classes: ""
        title: Emergency status
        role: "alert"

  - name: emergency-grid-contained-list
    label: Emergency Grid Contained with List
    context:
      siteAlert:
        close_svg: /img/close-white.svg
        classes: "usa-site-alert--emergency usa-site-alert--grid-contained"
      alert:
        classes: ""
        title: Coronavirus Information
        content: false
        list: '
          <ul class="usa-list">
            <li><a href="https://www.cdc.gov/coronavirus/2019-ncov/prevent-getting-sick/prevention.html" target="_blank">How to prepare and protect yourself</a></li>
            <li><a href="https://www.cdc.gov/coronavirus/2019-ncov/if-you-are-sick/index.html" target="_blank">What to do if you think you are sick</a></li>
            <li><a href="https://www.hhs.gov/coronavirus/community-based-testing-sites/index.html" target="_blank">Find a Testing Location</a></li>
          </ul>'

  - name: no-header
    label: No header
    context:
      siteAlert:
        classes: "usa-site-alert--info"
        dismissible: false
      alert:
        classes: ""
        content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod."

  - name: no-icon
    label: No icon
    context:
      siteAlert:
        classes: "usa-site-alert--info"
      alert:
        classes: "usa-alert--no-icon"
        content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod."

  - name: slim
    label: Slim
    context:
      siteAlert:
        classes: "usa-site-alert--info"
      alert:
        classes: "usa-alert--slim"
        content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod."
