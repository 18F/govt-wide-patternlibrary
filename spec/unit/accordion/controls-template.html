<div class="usa-accordion">
  <ul class="usa-accordion__controls usa-button-group usa-button-group--segmented" aria-label="Accordion controls" aria-expanded="false">
    <li class="usa-button-group__item">
      <button class="usa-accordion__controls--expand-all usa-button usa-button--outline">
          Expand all
        </button>
    </li>
    <li class="usa-button-group__item">
      <button class="usa-accordion__controls--collapse-all usa-button usa-button--outline">
          Collapse all
        </button>
    </li>
  </ul>
  <button class="usa-accordion__button" aria-controls="collapsible-1" aria-expanded="false">
    Section one
  </button>
  <div id="collapsible-1" class="usa-accordion__content">
    Section one content.
  </div>
  <button class="usa-accordion__button" aria-controls="collapsible-2" aria-expanded="false">
    Section two
  </button>
  <div id="collapsible-2" class="usa-accordion__content">
    Section two content.
  </div>
</div>
